spring:
  datasource:
    url: jdbc:mysql://localhost:3306/my_database
    username: my_user
    password: my_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    show-sql: true

